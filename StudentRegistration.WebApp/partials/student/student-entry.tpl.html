<h1>Save student</h1>
<form name="Student" ng-submit="vm.Save()">
    <label>Name</label>
    <input type="text" ng-model="vm.Student.Name"/> <br/>
    <label>Phone</label>
    <input type="number" ng-model="vm.Student.Phone"/><br/>
    <label>Email</label>
    <input type="text" ng-model="vm.Student.Email" ng-blur="vm.IsEmailExist()"/><br/>
    <label>City</label>

    <input type="text" ng-model="vm.Student.City"/><br/>
    <label>Address</label>

    <input type="text" ng-model="vm.Student.Address"/><br/>
    <input type="submit" value="Save"/>
</form>

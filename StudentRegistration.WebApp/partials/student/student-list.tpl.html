<table>
    <tr>
        <th>
            Name
        </th>
        <th>
            Phone
        </th>
        <th>
            Email
        </th>
        <th>
            City
        </th>
        <th>
            Address
        </th>
    </tr>
    <tr ng-repeat="p in vm.Students">
        <td>
            {{p.Name}}
        </td>
        <td>{{p.Phone}}</td>
        <td>{{p.Email}}</td>
        <td>{{p.City}}</td>
        <td>{{p.Address}}</td>
    </tr>
</table>
